    <div class="fa fa-book fa-fw panel panel-heading" > Trip Booking</div>
       
               <div class="panel-body">
                   <form>
                       <div class="row">
                           <div class="form-group col-xs-3">
                               <label>First Name: </label> <input type="text" class="form-control" placeholder="First Name" required/>
                           </div>

                           <div class="form-group col-xs-3">
                               <label>Last Name: </label> <input type="text" class="form-control" placeholder="Last Name"/>
                           </div>
                   
                           <div class="form-group col-xs-5">
                               <label>Email id</label> <input type="email" class="form-control"
                               placeholder="A@a.com" required/>
                           </div>

                           <div class="form-group col-xs-6">
                               <label for="Textarea">Booking</label>
                               <textarea class="form-control" id="Textarea"
                               rows="3" placeholder="Enter your booking details" required></textarea>
                               
                           </div>
                           
                                               
                           <div class="form-group col-xs-6" >
                               <label for="Cartype">Car Model</label> 
                                   <select class="form-control"id="Cartype">
                               placeholder="Select your preferred car model" required> 
                                       <option>Innova</option>
                                       <option>Indigo</option>
                                       <option>Tempo Traveller</option>
                                   </select>                         
                           </div>
                       </form>
                       </div>
                   
                   </div>
                    
                   <div class="submit-btn">
                       <button class="btn btn-success" type="submit"><a href="#"></a>
                           Submit
